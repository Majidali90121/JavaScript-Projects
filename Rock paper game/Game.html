<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Game.css" />
    <meta charset="utf-8" />
    <title>Rock Paper Sesor</title>
</head>
<body>
    <h1>Rock paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="fist.png" />
        </div>
        <div class="choice" id="paper">
            <img src="hand-paper.png" />
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" />
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Now your move</p>
    </div>
    <br />
    
    <div class="para">
        <p class="par">Let see who win the battle score 10</p>
    </div>
    <script src="Game.js"></script>
</body>
</html>
